<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Employee Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>


    <h:body>

        <h:form id="form">
            <p:dataTable var="employee" value="#{employeeController.employees}">
                <p:column headerText="ID">
                    <h:outputText value="#{employee.id}" />
                </p:column>

                <p:column headerText="Vorname">
                    <h:outputText value="#{employee.firstName}" />
                </p:column>

                <p:column headerText="Nachname">
                    <h:outputText value="#{employee.lastName}" />
                </p:column>
            </p:dataTable>

            <div>
                <p:commandButton value ="Anlegen" action ="#{employeeController.saveEmployee}" update="form"/>
                <p:inputText label="Vorname" value="#{employeeController.saveFirstName}" placeholder="Vorname"/>
                <p:inputText label="nachname" value="#{employeeController.saveLastName}" placeholder="Nachname"/>
            </div>
            <div>
                <p:commandButton value ="Aktualisieren" action ="#{employeeController.updateEmployee}" update="form"/>
                <p:inputText label="ID" value="#{employeeController.updateId}" placeholder="ID"/>
                <p:inputText label="Vorname" value="#{employeeController.updateFirstName}" placeholder="Vorname"/>
                <p:inputText label="nachname" value="#{employeeController.updateLastName}" placeholder="Nachname"/>
            </div>
            <div>
                <p:commandButton value="LÃ¶schen" action="#{employeeController.deleteEmployee}" update="form"/>
                <p:inputText value="#{employeeController.deleteId}" placeholder="ID"/>
            </div>
        </h:form>

    </h:body>
    
</html>
