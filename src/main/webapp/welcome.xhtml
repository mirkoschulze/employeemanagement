<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Employee Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>

        <h:form>

            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Startseite" outcome="welcome.xhtml">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Mitarbeiter" outcome="employees.xhtml">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Abteilungen" outcome="departments.xhtml">
                    <f:param name="i" value="2" />
                </p:menuitem>
            </p:tabMenu>

            <p:outputLabel>
                <a href="#{request.contextPath}/logout">Logout</a>
            </p:outputLabel>
            
            <p:graphicImage name="img/Employee-Management-System.webp" style="float: left; margin-right: 1%; margin-bottom: 1%; width: 75%; height: 75%" />

        </h:form>

    </h:body>

</html>
