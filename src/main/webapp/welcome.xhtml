<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Employee Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>


    <h:body>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Startseite" outcome="welcome.xhtml">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Verwaltung" outcome="management.xhtml">
                    <f:param name="i" value="1" />
                </p:menuitem>
            </p:tabMenu>

            <p:graphicImage name="img/Employee-Management-System.webp" style="float: left; margin-right: 1%; margin-bottom: 1%; width: 65%; height: 65%" />
            <div>
                <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server"/>
            </div>
        </h:form>
    </h:body>

</html>
